<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 

<script>



// Thời gian lưu trữ cache (1 tuần tính bằng mili giây)
var cacheExpiration = 7 * 24 * 60 * 60 * 1000; // 1 tuần

$(document).ready(function() {
    var api_url = "https://opensheet.elk.sh/1u-2O6yMLwxTBHGtqCCQJdyhjCJCUnbsdFJHZ8kGRdHc/web!A1:Z100";

    // Kiểm tra xem dữ liệu có được lưu trong cache không và xem dữ liệu có còn hợp lệ không
    var cachedData = localStorage.getItem('cachedData');
    var cacheTime = localStorage.getItem('cacheTime');
    if (cachedData && cacheTime && (new Date().getTime() - parseInt(cacheTime) < cacheExpiration)) {
        // Sử dụng dữ liệu từ cache nếu có và nó vẫn còn hợp lệ
        processData(JSON.parse(cachedData));
    } else {
        // Nếu không có dữ liệu trong cache hoặc dữ liệu đã hết hạn, gửi yêu cầu GET đến API JSON
        $.get(api_url, function(data) {
            // Lưu dữ liệu vào cache với thời gian hết hạn
            localStorage.setItem('cachedData', JSON.stringify(data));
            localStorage.setItem('cacheTime', new Date().getTime().toString()); // Lưu thời gian hiện tại
            // Xử lý dữ liệu
            processData(data);
        });
    }
});

// Hàm xử lý dữ liệu
function processData(data) {
    // Lặp qua mỗi mục trong mảng JSON
    $.each(data, function(index, item) {
        // Kiểm tra và hiển thị dữ liệu (không lưu cache cho item.txt)
        if (item.pageName && item.pageLink && item.pageName.trim() !== "" && item.pageLink.trim() !== "") {
            var pageItem = $("<li></li>").appendTo("#pageList");
            $("<strong></strong>").text(item.pageName).appendTo(pageItem);
            $("<br>").appendTo(pageItem);
            $("<a></a>").attr({ "href": item.pageLink, "target": "_blank", "style": "font-size: 0.6rem" }).text(item.pageLink).appendTo(pageItem);
        }
        if (item.appName && item.appLink && item.appName.trim() !== "" && item.appLink.trim() !== "") {
            var appItem = $("<li></li>").appendTo("#appList");
            $("<a></a>").attr({ "href": item.appLink, "target": "_blank" }).text(item.appName).appendTo(appItem);
        }
        if (item.txt && item.txt.trim() !== "") {
            // Không lưu cache cho item.txt
            var notiItem = $("<li></li>").appendTo("#notiList");
            $("<p></p>").text(item.txt).appendTo(notiItem);
        }
    });
}


</script>
