<script>
  
  $(document).ready(function() {
     $('#select').val('01'); 
    loadData();

       $("#captureButton").text("<⁠(⁠￣⁠︶⁠￣⁠)⁠↗ Chờ xíu...");
   setTimeout(function(){

  function loadData() {
     var selectedValue = $('#select').val();
     var url = 'https://lichcupdien.hns.workers.dev?mdv=' + selectedValue;
  
     $.ajax({
      url: url,
      method: 'GET',
      dataType: 'json',
      success: function(data) {
        $("#kv").text(data['items'][0]['Điện lực'])
        $("#today").text(data['currentDate'])
        $("#nextTwoDays").text(data['endDate'])
        $('#tbody, #result_card').empty();
  
        $.each(data.items, function(index, item) {
 $("#captureButton").text("(⁠✿⁠^⁠‿⁠^⁠)"); 

   ///   $('#result_card').append('<ul class="">Ngày: <strong class="">' + item["Ngày"] + '</strong></li><li>Khu vực: <strong>' + item["Khu vực"] + '</strong></li><li>Thời gian: <strong>' + item["Thời gian từ"] + ' - ' + item["Thời gian đến"] + '</strong></li><li>Lý do: <strong class="">' + item["Lý do"] + '</strong></li></ul>');
          
         $('#tbody').append('<tr><td class="text-danger">' + item["Ngày"] +'</td><td>' + item["Thời gian từ"] + '<br>' + item["Thời gian đến"] + '</td><td>' + item["Khu vực"] + '</td><td class="text-success">' + item["Lý do"] + '</td></tr>');
     
        });
      },
      error: function() {
        $("#kv").text('Không thể tải dữ liệu.');
      }
    });
  }
  });
