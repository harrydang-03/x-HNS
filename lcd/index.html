<script>
  
  $(document).ready(function() {
     $('#select').val('01'); 
    loadData();
     $('#select').change(function() {
       $("#captureButton").text("<⁠(⁠￣⁠︶⁠￣⁠)⁠↗ Chờ xíu...");
   setTimeout(function(){
    loadData();
    }, 1000);
    });
  
    function loadData() {
    var selectedValue = $('#select').val();
    var url = '//lichcupdien.hns.workers.dev?mdv=' + selectedValue;

    $.ajax({
        url: url,
        method: 'GET',
        dataType: 'json',
        headers: {
            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36 Edg/124.0.0.0'
        },
        success: function(data) {
          //  $("#kv").text(selectedValue); // Hiển thị tên điện lực
            $("#fromDate").text(data[0]['today']); // Hiển thị ngày hôm nay
            $("#endDate").text(data[0]['nextTwoDays']); // Hiển thị ngày trong hai ngày tiếp theo
            $('#tbody, #result_card').empty(); // Xóa dữ liệu cũ trước khi hiển thị mới
            $("#captureButton").text("<⁠(⁠￣⁠︶⁠￣⁠)>⁠");
            $.each(data.slice(1), function(index, item) {
                $('#tbody').append('<tr><td class="text-danger">' + item["Ngày"] +'</td><td>' + item["Thời gian từ"] + '<br>' + item["Thời gian đến"] + '</td><td>' + item["Khu vực"] + '</td><td class="text-success">' + item["Lý do"] + '</td></tr>');
            });
        },
        error: function() {
            $("#kv").text('Không thể tải dữ liệu.');
        }
    });
}

  });
  
  </script>
  
  
<script async="async" defer="defer" src="../fw/html2canvas.min.js"></script>
<script>
   document.getElementById('captureButton').addEventListener('click', function() {
   
      html2canvas(document.getElementById('elementToCapture'), {
   scale:2}).then(function(canvas) {
        var randomNumber = Math.floor(Math.random() * 100000);
        var randomFileName = 'captured_image_' + randomNumber + '.png';
        var link = document.createElement('a');
        link.href = canvas.toDataURL();
        link.download = randomFileName;
        link.click();
      });
    });
</script>
