<div class="p-5">   
   <h1 class="fw-bold">ĐẾM NGÀY YÊU</h1>
         <p>Từ ngày 22/8/2021 đến ngày hôm nay</p><br>

  <br>
  <p>đã bên nhau</p>
  
   <div>
     <b class="fs-2 odometer" id="yearResult"></b>
     <br>Năm
 </div>
 <br>
 <div>
        <b class="fs-2 odometer" id="monthResult"></b>
        <br>Tháng
   </div>
   <br>
   <div>
       <b class="fs-2 odometer" id="dayResult"></b>
    <br>Ngày
</div>
 </div> 
  </section>
     </main>


  <script src="../fw/jq.js"></script>
  <script src="http://github.hubspot.com/odometer/odometer.js"></script>

  <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script defer="defer" src="https://loktar00.github.io/JQuery-Snowfall/snowfall.jquery.min.js"></script>
  
  
   <script>
$(document).ready(function() {
    /// Flag snow
$(document).snowfall({
               image: "https://s6.imgcdn.dev/x7vn9.png",
               minSize: 15,
               maxSize: 15,
               maxSpeed: 2,
               flakeCount: 20
             });
 //// End Flag snow

  
  
  // Ngày bắt đầu (22/8/2021)
  var startDate = moment("2021-08-22");

  // Ngày hiện tại
  var currentDate = moment();

  // Tính số ngày
  var dayDiff = currentDate.diff(startDate, "days");

  // Tính số năm và số tháng
  var yearDiff = currentDate.diff(startDate, "years");
  var monthDiff = currentDate.diff(startDate, "months") % 12;
 
setTimeout(function(){
    $("#dayResult").html(dayDiff);
    $("#yearResult").html(yearDiff);
    $("#monthResult").html( monthDiff);
}, 100);
        
 });
</script>
