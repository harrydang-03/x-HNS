<!DOCTYPE html>
<html style="background-color: #eff2f7;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tài ❤️ Hiếu</title>
<!--- import Lib css --->
  <link rel="stylesheet" href="https://hieunotes.tayninhkysu.com/fw/lib.css">
  <!--- END --->
  <!--- Font --->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
<script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
<!--- END --->

<style>
  *{
    font-family: 'Comfortaa',sans-serif !important;
}

.container, .box{
  margin-top: 2em
 }



/* Font size */
.fs-1{
font-size:1.5em
}
.fs-2{
 font-size: 2em  
}
.fs-3{
  font-size: 3em
}

/* Font Weight*/
.fw-1{
  font-weight: bold;
}

/* Color */
.cl-w{
  color: #fff;
}
.cl-red{
  color:#fe385f
}
.cl-red_1{
  color: #e43255
}
</style>
      
</head>

<body>
  
<div class="container has-text-centered p-2">
   
   <h1 class="fs-2 fw-1 cl-red_1">ĐẾM NGÀY YÊU</h1>
 <div class="box">
         <p>Từ ngày 22/8/2021 đến ngày hôm nay</p><br>
    <h1 class="fs-2 fw-1 cl-red">Nguyễn Tấn Tài</h1>
<lord-icon
    src="https://cdn.lordicon.com/xryjrepg.json"
    trigger="loop"
    delay="50"
    colors="primary:#fe385f"
    style="width:50px;height:50px">
</lord-icon>

  <h1 class="fs-2 fw-1 cl-red">Đặng Trung Hiếu</h1>
  <br>
  <b>đã bên nhau</b>
  <br><br>
  <strong>
     <b class="cl-red fs-3" id="yearResult"></b> <br>Năm
     </strong>
     <br>
     <strong>
        <b class="cl-red fs-3" id="monthResult"></b> <br>Tháng
     </strong>
     <br>
     <strong>
   <b class="cl-red fs-3" id="dayResult"></b>
<br>Ngày
 </strong>
 
    </div>  
    </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<script src="https://loktar00.github.io/JQuery-Snowfall/snowfall.jquery.min.js"></script>
 



  <script>
$(document).ready(function() {
  
  /// Flag snow
$(document).snowfall({
               image: "https://s6.imgcdn.dev/x7vn9.png",
               minSize: 15,
               maxSize: 15,
               maxSpeed: 2,
               flakeCount: 20
             });
 //// End Flag snow

  
  
  // Ngày bắt đầu (22/8/2021)
  var startDate = moment("2021-08-22");

  // Ngày hiện tại
  var currentDate = moment();

  // Tính số ngày
  var dayDiff = currentDate.diff(startDate, "days");

  // Tính số năm và số tháng
  var yearDiff = currentDate.diff(startDate, "years");
  var monthDiff = currentDate.diff(startDate, "months") % 12;

  // Hiển thị kết quả
  $("#dayResult").text(dayDiff);
  $("#yearResult").text(yearDiff);
  $("#monthResult").text( monthDiff);
  
  

  
  
  
});
</script>

</body>

</html>
